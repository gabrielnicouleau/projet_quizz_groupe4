<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./connexion.css">
    <title>Connexion</title>
</head>
<body>
    
    <header class="sticky-top">
        <div>
            <img src="./design/logo.png" alt="image">
        </div>
        <nav>
            <a href="./connexion.html">Connexion</a>
        </nav>
    </header>
    <main>
        <form id="connexion">
            <h3>Connexion</h3>
            <label for="username">Email</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" required>
            <button type="submit" id="bouton1" class="interaction">Connexion</button>
        </form>
    
        <form action="" id="formulaire" method="">
            <h3>Inscription</h3>
            <label for="firstname">Votre prénom</label>
            <input type="text" name="firstname" id="firstname">
            <label for="lastname">Votre nom</label>
            <input type="text" name="lastname" id="lastname">
            <label for="email">Votre email</label>
            <input type="email" name="email" id="email">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password">
            <button type="submit" id="bouton2" class="interaction">Créer un compte</button>
        </form>
    </main>

    <footer>
        <div>
            <img src="./design/linkedin (1).png" alt="image" class="footerImg interaction" id="linkedin">
        <img src="./design/facebook.png" alt="image" class="footerImg interaction" id="facebook">
    </div>
    <img src="./design/adrar.png" alt="image" class="footerImg interaction" id="adrar">
        <div>
            <a href="#" class="interaction">à propos</a>
            <a href="#" class="interaction">plan du site</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./connexion.js"></script>
</body>
</html>
